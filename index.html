    <link rel="shortcut icon" href="img/logo.svg">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Krub:wght@400;700&display=swap"

<body>
    <header class="header">
        <div class="img">
            <img src="img/gregorylogo.png.png" width="200rem" height="200rem">

    </header>
    <div class="nav-bg">
        <nav class="navegacion-principal contenedor">
            <a href="#">Inicio</a>
            <a href="#">Skills</a>
            <a href="#">Proyectos</a>
            <a href="#">Contacto</a>

    </div>

    <section class="hero">
        <div class="contenido-hero">
            <h2>{Diseño y Desarrollo Web}</h2>
            <!--.contenido-hero-->
            <!--<a class="boton" href="#">Contactar</a>-->
        </div>
    </section>

    <main class="contenedor sombra">
        <div class="cajas">
            <h2>Mis Skills</h2>
            <div class="servicios">
                <section class="servicio">
                    <h3>Html5</h3>
                    <div class="iconos">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-html5"
                            width="56" height="56" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"

                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M20 4l-2 14.5l-6 2l-6 -2l-2 -14.5z" />
                            <path d="M15.5 8h-7l.5 4h6l-.5 3.5l-2.5 .75l-2.5 -.75l-.1 -.5" />
                        </svg>
                    </div>
                </section>

                <section class="servicio">
                    <h3>Css3</h3>
                    <div class="iconos">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-css3"
                            width="56" height="56" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M20 4l-2 14.5l-6 2l-6 -2l-2 -14.5z" />
                            <path d="M8.5 8h7l-4.5 4h4l-.5 3.5l-2.5 .75l-2.5 -.75l-.1 -.5" />
                        </svg>
                    </div>
                </section>

                <section class="servicio">
                    <h3>Javascipt</h3>
                    <div class="iconos">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-javascript"
                            width="56" height="56" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M20 4l-2 14.5l-6 2l-6 -2l-2 -14.5z" />
                            <path d="M7.5 8h3v8l-2 -1" />
                            <path
                                d="M16.5 8h-2.5a.5 .5 0 0 0 -.5 .5v3a.5 .5 0 0 0 .5 .5h1.423a.5 .5 0 0 1 .495 .57l-.418 2.93l-2 .5" />
                        </svg>
                    </div>
                </section>
            </div>
        </div>
        <div class="cajas">
            <h2>Hobbies</h2>
            <div class="servicios">
                <section class="servicio">
                    <h3>Futbol</h3>
                    <div class="iconos">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-ball-football"
                            width="56" height="56" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"

                    </div>

                <section class="servicio">
                    <h3>Gaming</h3>
                    <div class="iconos">

                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M12 5h3.5a5 5 0 0 1 0 10h-5.5l-4.015 4.227a2.3 2.3 0 0 1 -3.923 -2.035l1.634 -8.173a5 5 0 0 1 4.904 -4.019h3.4z" />
                            <path d="M14 15l4.07 4.284a2.3 2.3 0 0 0 3.925 -2.023l-1.6 -8.232" />
                            <path d="M8 9v2" />
                            <path d="M7 10h2" />
                            <path d="M14 10h2" />
                        </svg>
                    </div>
                </section>

                <section class="servicio">
                    <h3>Formula 1</h3>
                    <div class="iconos">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-helmet" width="56"
                            height="56" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M12 4a9 9 0 0 1 5.656 16h-11.312a9 9 0 0 1 5.656 -16z" />
                            <path
                                d="M20 9h-8.8a1 1 0 0 0 -.968 1.246c.507 2 1.596 3.418 3.268 4.254c2 1 4.333 1.5 7 1.5" />
                        </svg>
                    </div>
            </div>
            </section>
        </div> <!-- .servicios-->

        <section>
            <div class="contacto">
                <form class="formulario">
                    <fieldset>
                        <legend>¡¡ Conatctame llenando los campos !!</legend>

                        <div class="contenedor-campos">

                            <div class="campo">
                                <label>Nombre</label>
                                <input class="input-text" type="text" placeholder="Tu Nombre">
                            </div>

                            <div class="campo">
                                <label>Telefono</label>
                                <input class="input-text" type="tel" placeholder="Telefono">
                            </div>

                            <div class="campo">
                                <label>Correo</label>
                                <input class="input-text" type="email" placeholder="Correo">
                            </div>

                            <div class="campo">
                                <label>Mensaje</label>
                                <textarea class="input-text"></textarea>
                            </div>
                        </div> <!--.contenedor-campos-->
                        <div class="alinear-derecha flex">
                            <input class="boton w-sm-100" type="submit" value="Enviar">
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer contenedor">
        <p>&#169; Derechos Reservados, Gregory T</p>

                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z" />
                <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />

            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-whatsapp" width="40"

                <path stroke="none" d="M0 0h24v24H0z" fill="none" />

                    d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c0 -.249 1.51 -2.772 1.818 -4.013z" />
